<!DOCTYPE html>
<html>
  <head>
    <title>Biblioteca</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <p>
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">Cerrar sesión</a>
    </p>
    {% else %}
    <p>
      <a href="{% url 'login' %}">Iniciar sesión</a> or
      <a href="{% url 'registro' %}">Registrarse</a>
    </p>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
