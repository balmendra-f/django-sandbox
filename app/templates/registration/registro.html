{% extends "plantilla_base.html" %}
{% block content %}
<style>
  .register-container {
    max-width: 450px;
    margin: 50px auto;
    padding: 30px 35px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .register-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .register-container form input[type="text"],
  .register-container form input[type="password"],
  .register-container form input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 16px;
  }

  .register-container form input:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    outline: none;
  }

  .register-container form button {
    width: 100%;
    padding: 12px;
    background-color: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .register-container form button:hover {
    background-color: #5751d4;
  }

  .register-container p {
    text-align: center;
    margin-top: 15px;
  }

  .register-container p a {
    color: #6c63ff;
    text-decoration: none;
    font-weight: 500;
  }

  .register-container p a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <h2>Registro</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>
    <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
  </p>
</div>
{% endblock %}
